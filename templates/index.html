<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Tareas</title>
</head>
<body>
    <h1>Lista de Tareas</h1>

    <!-- Formulario para agregar nueva tarea -->
    <form action="/agregar" method="POST">
        <input type="text" name="descripcion" placeholder="Nueva tarea" required>
        <button type="submit">Agregar Tarea</button>
    </form>

    <!-- Listado de tareas -->
    <ul>
        {% for tarea in tareas %}
            <li>
                {{ tarea.id }} - {{ tarea.descripcion }} → 
                {% if tarea.completado %}
                    Completada ✅
                {% else %}
                    Pendiente ⏳
                    <a href="/completar/{{ tarea.id }}" style="color: green; text-decoration: none;">✔️ Marcar como completada</a>
                {% endif %}
                <a href="/eliminar/{{ tarea.id }}" style="color: red; text-decoration: none; margin-left: 10px;">❌ Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
